  <style>
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    .gallery-item {
      background: var(--card-bg);
      border-radius: 14px;
      box-shadow: 0 2px 12px rgba(108,99,255,0.10);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .gallery-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 14px 14px 0 0;
      display: block;
    }
    .gallery-caption {
      padding: 1rem;
      color: var(--text-secondary);
      font-size: 1rem;
      text-align: center;
    }
    @media (max-width: 600px) {
      .gallery-item img {
        height: 120px;
      }
    }
  </style>
</head>

  <!-- Lightbox Modal for Gallery -->
  <div id="gallery-lightbox-modal" style="display:none;position:fixed;z-index:9999;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.85);align-items:center;justify-content:center;">
    <span onclick="closeGalleryLightbox()" style="position:absolute;top:30px;right:40px;font-size:2.5rem;color:#fff;cursor:pointer;font-weight:bold;">&times;</span>
    <img id="gallery-lightbox-img" src="" style="max-width:90vw;max-height:80vh;border-radius:16px;box-shadow:0 4px 32px #000;">
  </div>
  <script>
  function openGalleryLightbox(src) {
    document.getElementById('gallery-lightbox-img').src = src;
    document.getElementById('gallery-lightbox-modal').style.display = 'flex';
  }
  function closeGalleryLightbox() {
    document.getElementById('gallery-lightbox-modal').style.display = 'none';
    document.getElementById('gallery-lightbox-img').src = '';
  }
  document.getElementById('gallery-lightbox-modal').addEventListener('click', function(e) {
    if (e.target === this) closeGalleryLightbox();
  });
  </script>
